<!DOCTYPE html>
<html>
<head>
  <title>Drones</title>
</head>
<body>

  <h1>Drones</h1>

  <table border="1">
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Add to Cart</th>
    </tr>

    {% for product in products %}
      <tr>
        <td>{{ product['id'] }}</td>
        <td>{{ product['name'] }}</td>
        <td>{{ product['price'] }}</td>
        <td>
          <form action="/cart/add" method="post">
            <input type="hidden" name="product_id" value="{{ product['id'] }}">
            <button type="submit">Add to Cart</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
