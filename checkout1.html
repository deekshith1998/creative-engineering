<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
</head>
<body>

  <h1>Checkout</h1>

  <form action="/checkout/complete" method="post">
    <input type="text" name="name" placeholder="Full Name">
    <input type="email" name="email" placeholder="Email Address">
    <input type="text" name="shipping_address" placeholder="Shipping Address">
    <input type="text" name="billing_address" placeholder="Billing Address">
    <select name="shipping_method">
      <option value="standard">Standard Shipping</option>
      <option value="expedited">Expedited Shipping</option>
    </select>
    <input type="text" name="credit_card_number" placeholder="Credit Card Number">
    <input type="text" name="credit_card_expiration_date" placeholder="Credit Card Expiration Date">
    <input type="text" name="credit_card_cvv" placeholder="Credit Card CVV">
    <input type="submit" value="Submit Order">
  </form>

</body>
</html>
