<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    th {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Product Catalog</h1>

  <table border="1">
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Product Price</th>
    </tr>

    {% for product in products %}
      <tr>
        <td>{{ product['id'] }}</td>
        <td>{{ product['name'] }}</td>
        <td>{{ product['price'] }}</td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
